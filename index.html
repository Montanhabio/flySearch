<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
    <title>Fly School Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">

        <video autoplay loop class='back-video' muted plays-inline>
            <source src='images/video.mp4' type='video/mp4'>
        </video>

        <nav>
            <img src='images/logo.png' class='logo' alt='freepik.com'>
            <ul class='nav-links'>
                <li><a href="">Home</a></li>
                <li><a href="">Courses</a></li>
                <li><a href="">Reviews</a></li>
                <li><a href="">Contact</a></li>
                <li class='btn'> Sign Up </li>
            </ul>
        </nav>
        <div class="content">
            <h1>Learn to Fly</h1>
            <form>
                <input type='text' placeholder="&#x270e; Enter Keyword">
                <button type='submit'>Find Course</button>
            </form>
            <div class='category-list'>
                <div class='category'>
                    <img src="images/balloon.png" alt='freepik.com'>
                    <p>Balloon</p>
                </div>
                <div class='category'>
                    <img src="images/airplane.png" alt='freepik.com'>
                    <p>Airplane</p>
                </div>
                <div class='category'>
                    <img src="images/helicopter.png" alt='freepik.com'>
                    <p>Helicopter</p>
                </div>
                <div class='category'>
                    <img src="images/rocket.png" alt='freepik.com'>
                    <p>Rocket</p>
                </div>
                

            </div>
        </div>

    </div>
</body>
</html>
